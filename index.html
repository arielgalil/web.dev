<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS Tests</title>
</head>

<body>
    <div class="container">
        <h1>JS Tests</h1>
        <form onsubmit="return false">
            <div class="row">
                <div class="col-3 mb-3">
                    <label for="numInput1" class="form-label">Enter first string</label>
                    <input id="numInput1" type="text" class="form-control">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="col-3 mb-3">
                    <label for="numInput2" class="form-label">Enter second string</label>
                    <input id="numInput2" type="text" class="form-control">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkBox1">
                <label class="form-check-label" for="checkBox1">
                    Reverse order
                </label>
            </div>
            <div class="mb-3">
                <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <h2 class="pt-3">Results</h2>
        <p id="results" class="pt-3">
            The result is: Unknown yet.
        </p>
    </div>

    <script src="js/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

</body>

</html>
